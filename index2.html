<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

    
</head>
<body>
    
<div id="displayhere"></div>


<!--<svg>
    
<circle cx="20" cy="20" r="20" fill="red"/>

<svg>-->


<script>
    
var h = 500;
var w = 500;

var dataset = [20, 30, 50, 50];


//Create SVG element
var svg = d3.select("#displayhere") // select where the SVG will be display in the HTML doc
    .append("svg")
    .attr("height", h)
    .attr("width", w);
    
svg.selectAll("circle")
    .data(dataset)
    .enter()
    .append("circle")
    .attr("cx", function(d,i){
            return 50+ (i * 100);
    })
    .attr("cy", h/2)
    .attr("r", function(d){
        return d;
    });
    
svg.selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .text (function(d){
        return d;
    })
   .attr("fill", "white")
   .attr("x", function(d,i){
       return 50+ (i*100);
   })
   .attr("y", h/2 +4)
   .attr("text-anchor","middle")
   .attr("font-family","arial")
   .attr("font-size", "15px")
   
</script>








</body>
</html>
